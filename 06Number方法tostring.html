<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number方法中的toString方法也可以将数字转换为字符串</title>
</head>

<body>
    <p>toString() 方法将数字转换为字符串。</p>
    <p id="demo"></p>
    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            x.toString() + "<br>" +
            (123).toString() + "<br>" +
            (100 + 23).toString();
    </script>
</body>

</html>
